<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="/public/login/css/style.css">
</head>

<body>

    <div class="login-wrapper">

        <div class="buttons">
            <a href="#" class="btn buttons__btn" id="loginBtn">login</a>
            <a href="#" class="btn buttons__btn buttons__btn" id="singInBtn">sing in</a>
        </div>

        <form action="" class="login-form">

            <label for="loginPage-EmailInput" class="login-form__label" name="Email">Your e-mail</label>
            <input type="text" class="login-form__input" maxlength="16" placeholder="E-mail" id="loginPage-EmailInput">

            <label for="loginPage-PasswordInput" class="login-form__label" name="password">Your Password</label>
            <input type="password" class="login-form__input" maxlength="16" placeholder="Password"
                id="loginPage-PasswordInput">

            <input type="submit" value="login" class="btn login-form__btn" id="enterAccount">

        </form>

    </div>
</body>

</html>
